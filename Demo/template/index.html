<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Search</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #f6f6f6;
        color: #333;
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-top: 2rem;
      }

      form {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      input[type="text"] {
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        box-shadow: none;
        margin-right: 0.5rem;
        flex-grow: 1;
      }

      button[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #555;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 2rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      li {
        width: 25rem;
        margin: 1rem;
        background-color: #fff;
        border-radius: 0.25rem;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      li:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      a {
        display: block;
        padding: 1rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #555;
      }

      span {
        display: block;
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Recipe Search</h1>
    </header>
    <form method="POST" action="/">
      <input type="text" id="search_input" name="search_query" placeholder="Search recipes...">
      <button type="submit">Search</button>
    </form>
    <ul id="results_list"></ul>
    <script>
      function displayResults(results) {
        console.log("displayResults called");
        const resultsList = document.getElementById("results_list");
        resultsList.innerHTML = "";
        const parsedResults = JSON.parse(results); // Parse the JSON data
        for (let recipe of parsedResults) {
          const li = document.createElement("li");
          const title = document.createTextNode(recipe.title);
          const url = document.createElement("a");
          url.href = recipe.url; // Fix variable name typo: recipe.href -> recipe.url
          url.target = "_blank";
          url.appendChild(title);
          const rating = document.createTextNode(`Rating: ${recipe.rating}`);
          const reviews = document.createTextNode(`Reviews: ${recipe.reviews}`);
          li.appendChild(url);
          li.appendChild(document.createElement("br"));
          li.appendChild(rating);
          li.appendChild(document.createElement("br"));
          li.appendChild(reviews);
          resultsList.appendChild(li);
        }
      }

      const searchForm = document.querySelector('form');
      searchForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const searchQuery = document.getElementById("search_input").value;
        fetch(`/search?query=${searchQuery}`)
          .then(response => response.json())
          .then(data => {
            displayResults(JSON.stringify(data.results)); // Stringify the JSON data before passing it to displayResults
          })
          .catch(error => console.error(error));
      });

    </script>
  </body>
</html>
