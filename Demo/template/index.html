<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Search</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
	padding: 0;
	background-image: url('Food.jpg');
	background-size: cover;
	background-color: rgba(0, 0, 0, 0.7);
      }

      .container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      h1 {
        color: #fff;
	text-align: center;
	margin-top: 40px;
	margin-bottom: 40px;
	text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
      }
      
      h2 {
        color: #000;
        margin: 0;
	padding: 0;
	text-align: center;
	margin-top: 10px;
	margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
	padding: 10px;
	border-radius: 5px;
	border: none;
	margin-top: 20px;
	font-size: 18px;
      }

      button[type="submit"] {
        background-color: #dc3545;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	margin-top: 20px;
	cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #c82333;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 2rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      li {
        width: 25rem;
        margin: 1rem;
        background-color: #fff;
        border-radius: 0.25rem;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      li:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      a {
        display: block;
        padding: 1rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #555;
      }

      span {
        display: block;
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Food Recipe Search</h1>
    <div class="container">
    <form method="POST" action="/">
      <h2>What are you in the mood for?</h2>
      <input type="text" id="search_input" name="search_query" placeholder="Search recipes...">
      <button type="submit">Search</button>
    </form>
    </div>
    <ul id="results_list"></ul>
    <script>
      function displayResults(results) {
        console.log("displayResults called");
        const resultsList = document.getElementById("results_list");
        resultsList.innerHTML = "";
        const parsedResults = JSON.parse(results); // Parse the JSON data
        for (let recipe of parsedResults) {
          const li = document.createElement("li");
          const title = document.createTextNode(recipe.title);
          const url = document.createElement("a");
          url.href = recipe.url; // Fix variable name typo: recipe.href -> recipe.url
          url.target = "_blank";
          url.appendChild(title);
          const rating = document.createTextNode(`Rating: ${recipe.rating}`);
          const reviews = document.createTextNode(`Reviews: ${recipe.reviews}`);
          li.appendChild(url);
          li.appendChild(document.createElement("br"));
          li.appendChild(rating);
          li.appendChild(document.createElement("br"));
          li.appendChild(reviews);
          resultsList.appendChild(li);
        }
      }

      const searchForm = document.querySelector('form');
      searchForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const searchQuery = document.getElementById("search_input").value;
        fetch(`/search?query=${searchQuery}`)
          .then(response => response.json())
          .then(data => {
            displayResults(JSON.stringify(data.results)); // Stringify the JSON data before passing it to displayResults
          })
          .catch(error => console.error(error));
      });

    </script>
  </body>
</html>
