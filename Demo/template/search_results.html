<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    <ul>
      {% for recipe in results %}
      <li><a href="{{ recipe.url }}">{{ recipe.title }}</a> (Rating: {{ recipe.rating }}, Reviews: {{ recipe.reviews }})</li>
      {% endfor %}
    </ul>
  </body>
</html>
