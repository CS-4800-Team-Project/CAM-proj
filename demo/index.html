<!DOCTYPE html>
<!-- display for search function on UI -->

<html>
<head>
	<!-- header for search engine page -->
	<title>Search Engine</title>
</head>
<body>
	<h1>Search Engine</h1>
	<!-- display user input of search engine -->
	<form action="/search" method="POST">
		<!-- assign query value to user input to search API -->
		<input type="text" name="query" placeholder="Search...">
		<!-- search API upon query submission -->
		<input type="submit" value="Search">
	</form>
</body>
</html>
