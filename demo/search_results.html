<!DOCTYPE html>
<!-- display for search results on app UI -->

<html>
  <head>
    <!-- UI page header for results -->
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% if results %}
      <ul>
        {% for result in results %}
          <li>
            <!-- display info found on search result: recipe, rating, reviews, num of users who have made recipe -->
            <a href="{{ result[1] }}">{{ result[0] }}</a>
            <ul>
              <li>Rating: {{ result[2] }}</li>
              <li>Reviews: {{ result[3] }}</li>
              <li>Made it count: {{ result[4] }}</li>
            </ul>
          </li>
        {% endfor %}
      </ul>
    <!-- display message for when no result found in database -->
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </body>
</html>
